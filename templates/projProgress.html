{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
    <meta charset="UTF-8">
    <title>รายงานความคืบหน้า</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock %}

</head>

<body>
{% block body %}
    <div class="container">
        <div class="content">

            <h3><b>รายงานความคืบหน้าโครงงาน</b></h3><br>
            <div style="padding-left: 15px; padding-right: 15px;">
            <form class="form-horizontal" action="/addprojmeetdetail" method="POST">
                 <div class="form-group">
                    <label for="pID">ชื่อโครงงาน</label>
                    <input type="email" class="form-control" id="pID" name="pID" value="181" readonly>
                </div>
                <div class="form-group">
                    <label for="pMeetDetail">รายละเอียดการเข้าพบ</label>
                    <textarea  class="form-control" id="pMeetDetail" name="pMeetDetail" aria-describedby="txtMeetDetailHelp"></textarea>
                    <small id="txtMeetDetailHelp" class="form-text text-muted">ระบุรายละเอียดการเข้าพบอาจารย์ที่ปรึกษา</small>
                </div>
                 <div class="form-group">
                    <label for="pIssue">ปัญหาที่พบ</label>
                    <textarea  class="form-control" id="pIssue" name="pIssue" aria-describedby="txtMeetIssueHelp"></textarea>
                    <small id="txtMeetIssueHelp" class="form-text text-muted">ระบุปัญหาที่พบ</small>
                </div>
                <div class="form-group">
                    <label>การเข้าพบครั้งถัดไป</label>
                    <input class="form-control today" id="pNextMeet" name="pNextMeet">
                </div>
                <input type="submit" class="btn btn-primary" id="btnSave" value="submit">
            </form>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
